<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="url"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .summary {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <form method="POST">
            <input type="url" name="youtube_url" placeholder="Enter YouTube video URL" required>
            <input type="submit" value="Summarize Video">
        </form>

        {% if video_summary %}
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ video_summary }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
