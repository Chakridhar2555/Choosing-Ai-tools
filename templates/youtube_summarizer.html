<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: "";
            width: 60px;
            height: 4px;
            background-color: #007bff;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        input[type="url"] {
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .summarize-btn {
            padding: 14px 25px;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-image 0.3s ease, box-shadow 0.3s ease;
        }

        .summarize-btn:hover {
            background-image: linear-gradient(to right, #0056b3, #007bff);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .summary {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .summary h2 {
            font-size: 1.2em;
            color: #333;
        }

        .summary p {
            font-size: 16px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .summarize-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-video icon"></i> YouTube Video Summarizer</h1>
        <form method="POST">
            <input type="url" name="youtube_url" placeholder="Enter YouTube video URL" required>
            <button type="submit" class="summarize-btn"><i class="fas fa-clipboard-list"></i> Summarize Video</button>
        </form>

        {% if video_summary %}
        <div class="summary">
            <h2><i class="fas fa-scroll"></i> Summary:</h2>
            <p>{{ video_summary }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
