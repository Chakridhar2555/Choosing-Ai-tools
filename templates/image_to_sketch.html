<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pencil Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert Image to Pencil Sketch</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Upload & Convert">
        </form>

        {% if original_image %}
        <h2>Original Image</h2>
        <img src="{{ original_image }}" alt="Original Image">
        {% endif %}

        {% if sketch_image %}
        <h2>Pencil Sketch</h2>
        <img src="{{ sketch_image }}" alt="Sketch Image">
        {% endif %}
    </div>

</body>
</html>
