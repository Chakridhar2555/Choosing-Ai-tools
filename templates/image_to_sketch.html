<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pencil Sketch</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: "";
            width: 60px;
            height: 4px;
            background-color: #007bff;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .upload-icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .upload-btn {
            padding: 14px 25px;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-image 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn:hover {
            background-image: linear-gradient(to right, #0056b3, #007bff);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .image-preview {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 15px;
        }

        .sketch-text {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .upload-btn, .download-btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-pencil-alt icon"></i> Convert Image to Pencil Sketch</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" class="upload-btn"><i class="fas fa-cloud-upload-alt"></i> Upload & Convert</button>
        </form>

        {% if original_image %}
        <div class="image-preview">
            <h2>Original Image</h2>
            <img src="{{ original_image }}" alt="Original Image">
        </div>
        {% endif %}

        {% if sketch_image %}
        <div class="image-preview">
            <h2>Pencil Sketch</h2>
            <img src="{{ sketch_image }}" alt="Sketch Image">
            <div class="sketch-text">Here is your converted sketch image!</div>
            <!-- Download Button -->
            <a href="{{ sketch_image }}" class="download-btn" download>Download Sketch</a>
        </div>
        {% endif %}
    </div>

</body>
</html>
