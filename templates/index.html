<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pencil Sketch & AI Image Generator</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?abstract,art');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            margin: 40px auto;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            margin: 20px 0;
            color: #444;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="text"] {
            padding: 12px;
            width: 80%;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .image-preview {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .card-icon {
            margin-right: 10px;
            color: #007bff;
        }

        footer {
            margin-top: 40px;
            color: #fff;
            font-size: 0.9em;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            input[type="file"],
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Background overlay -->

    <div class="container">
        <h1><i class="fas fa-pencil-alt"></i> Image to Pencil Sketch & AI Image Generator</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="card">
                <h2><i class="fas fa-image card-icon"></i> Convert Image to Pencil Sketch</h2>
                <input type="file" name="file" accept="image/*">
                <input type="submit" value="Upload for Sketch">
            </div>
        </form>

        <form method="POST">
            <div class="card">
                <h2><i class="fas fa-robot card-icon"></i> Generate AI Image</h2>
                <input type="text" name="prompt" placeholder="Enter image description" required>
                <input type="submit" value="Generate AI Image">
            </div>
        </form>

        {% if original_image %}
        <div class="image-preview">
            <h2>Original Image:</h2>
            <img src="{{ original_image }}" alt="Original Image">
        </div>
        <div class="image-preview">
            <h2>Sketch Image:</h2>
            <img src="{{ sketch_image }}" alt="Sketch Image">
        </div>
        {% endif %}

        {% if ai_image %}
        <div class="image-preview">
            <h2>AI Generated Image:</h2>
            <img src="{{ ai_image }}" alt="AI Image">
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Â© 2024 Your App Name. All rights reserved.</p>
    </footer>

</body>
</html>
