<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card i {
            font-size: 50px;
            color: #007bff;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose a Tool</h1>
        <div class="grid">
            <a href="/image-to-sketch">
                <div class="card">
                    <i class="fas fa-image"></i>
                    <h3>Image to Pencil Sketch</h3>
                </div>
            </a>
            <a href="/youtube-summarizer">
                <div class="card">
                    <i class="fas fa-video"></i>
                    <h3>YouTube Summarizer</h3>
                </div>
            </a>
            <a href="/text-to-voice">
                <div class="card">
                    <i class="fas fa-comment-alt"></i>
                    <h3>Text to Voice</h3>
                </div>
            </a>
            <a href="/speech-to-text">
                <div class="card">
                    <i class="fas fa-microphone"></i>
                    <h3>Speech to Text</h3>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
