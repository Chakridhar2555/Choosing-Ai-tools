<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e6eaf2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1000px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card i {
            font-size: 50px;
            color: #007bff;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Developer Card */
        .developer-card-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px; /* Adds space below the developer card */
        }

        .developer-card {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .developer-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .developer-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .developer-details {
            flex-grow: 1;
            margin-left: 20px;
        }
        .developer-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .connect-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Developer Card Wrapper to Center the Card -->
    <div class="developer-card-wrapper">
        <div class="developer-card">
            <div class="developer-photo">
                <img src="https://media.licdn.com/dms/image/v2/D5603AQHa1cF-MbxEtA/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1693501283686?e=1730937600&v=beta&t=kgcfz_-uNJhtoNYN_-Q9vNOjpuPdUSqm_5X7BKtWf0Y" alt="Developer Photo"> <!-- Placeholder image -->
            </div>
            <div class="developer-details">
                <div class="developer-name">N Chakridhar</div>
                <button class="connect-button" onclick="window.location.href='https://chakridhar.teamapartx.com/'">Connect with Us</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Select a Tool</h1>
        <div class="grid">
            <a href="/image-to-sketch">
                <div class="card">
                    <i class="fas fa-image"></i>
                    <h3>Image to Pencil Sketch</h3>
                </div>
            </a>
            <a href="/youtube-summarizer">
                <div class="card">
                    <i class="fas fa-video"></i>
                    <h3>YouTube Summarizer</h3>
                </div>
            </a>
            <a href="/text-to-voice">
                <div class="card">
                    <i class="fas fa-comment-alt"></i>
                    <h3>Text to Voice</h3>
                </div>
            </a>
            <a href="/speech-to-text">
                <div class="card">
                    <i class="fas fa-microphone"></i>
                    <h3>Speech to Text</h3>
                </div>
            </a>

            <!-- Image to Content Button -->
            <a href="/image-to-content">
                <div class="card">
                    <i class="fas fa-file-alt"></i>
                    <h3>Image to Content</h3>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
