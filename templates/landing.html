<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e6eaf2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .developer-card-wrapper {
            flex-basis: 30%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 200px; /* Moves the card further down */
        }

        .developer-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .developer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .developer-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .developer-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .developer-details {
            text-align: center;
        }

        .developer-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .developer-title {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .connect-button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .connect-button:hover {
            background-color: #0056b3;
        }

        /* Tool Cards Section */
        .tool-cards-wrapper {
            flex-basis: 65%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card i {
            font-size: 50px;
            color: #007bff;
        }

        .card h3 {
            margin: 15px 0;
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .developer-card-wrapper, .tool-cards-wrapper {
                flex-basis: 100%;
                margin-right: 0;
            }

            .grid {
                justify-content: center;
            }

            .developer-card-wrapper {
                padding-top: 0;
                margin-top: 40px;
            }
        }

    </style>
</head>
<body>

    <!-- Main Content Wrapper -->
    <div class="main-content">

        <!-- Developer Card on the Left -->
        <div class="developer-card-wrapper">
            <div class="developer-card">
                <div class="developer-photo">
                    <img src="https://media.licdn.com/dms/image/v2/D5603AQHa1cF-MbxEtA/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1693501283686?e=1730937600&v=beta&t=kgcfz_-uNJhtoNYN_-Q9vNOjpuPdUSqm_5X7BKtWf0Y" alt="Developer Photo">
                </div>
                <div class="developer-details">
                    <div class="developer-name">N Chakridhar</div>
                    <div class="developer-title">Full Stack Developer & AI Enthusiast</div>
                    <button class="connect-button" onclick="window.location.href='https://chakridhar.teamapartx.com/'">Connect with Us</button>
                </div>
            </div>
        </div>

        <!-- Tool Cards on the Right -->
        <div class="tool-cards-wrapper">
            <h1>Select a Tool</h1>
            <div class="grid">
                <a href="/image-to-sketch">
                    <div class="card">
                        <i class="fas fa-image"></i>
                        <h3>Image to Pencil Sketch</h3>
                    </div>
                </a>
                <a href="/youtube-summarizer">
                    <div class="card">
                        <i class="fas fa-video"></i>
                        <h3>YouTube Summarizer</h3>
                    </div>
                </a>
                <a href="/text-to-voice">
                    <div class="card">
                        <i class="fas fa-comment-alt"></i>
                        <h3>Text to Voice</h3>
                    </div>
                </a>
                <a href="/speech-to-text">
                    <div class="card">
                        <i class="fas fa-microphone"></i>
                        <h3>Speech to Text</h3>
                    </div>
                </a>
                <a href="/image-to-content">
                    <div class="card">
                        <i class="fas fa-file-alt"></i>
                        <h3>Image to Content</h3>
                    </div>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
